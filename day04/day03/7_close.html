<!DOCTYPE HTML>
<html>
<head>
<title>倒计时自动关闭/跳转页面</title>
<meta charset="utf-8" />

</head>
<body>
<span>5秒钟后自动关闭</span><br>
<a href="javascript:myClose()">留在本页</a>
<script>
function task(){
  /*window.*/close();
}
var n=setTimeout(task,5000);
function myClose(){
  clearTimeout(n);
}
</script>
</body>
</html>
