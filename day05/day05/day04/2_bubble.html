<!DOCTYPE HTML>
<html>
	<head>
		<title>事件处理</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/2.css"/>
	</head>
<body>
<div id="d1">
	<div id="d2">
		<div id="d3">
		</div>
	</div>
</div>
<script>
d1.onclick=function(e){
	//e->event
	alert("d1疼！");
}
//事件触发时: d1.onclick(event);
d2.onclick=function(e){
	e.stopPropagation();
	alert("d2疼！");
}
d3.onclick=function(e){
	e.stopPropagation();
	alert("d3疼！");
}	
</script>
</body>
</html>
