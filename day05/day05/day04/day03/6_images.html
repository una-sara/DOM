<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #slider{
      width:200px; height:150px;
      position:relative;
      border:1px solid #555;
    }
    #slider>img{
      position:absolute; top:0; left:0;
      opacity:0;
      transition:all .5s linear;
    }
    #slider>img.show{  opacity:1;  }
  </style>
</head>
<body>
<div id="slider">
  <img src="images/1.jpg"/>
  <img src="images/2.jpg"/>
  <img src="images/3.jpg"/>
  <img src="images/4.jpg" class="show"/>
</div>
<script>
/*周期性定时器*/
//1. 定义任务函数
function task(){
var img=//查找class为show的当前img
  document.getElementsByClassName("show")[0];
img.className="";//将当前img的class清除
//如果当前img有下一个兄弟元素
if(img.nextElementSibling!==null)
  //才设置当前img的下一个兄弟的class为show
  img.nextElementSibling.className="show"
else//否则
  //设置当前img的父元素的第一个孩子的class为show
  img.parentNode.children[0].className="show";
}
//2. 启动定时器
var n=setInterval(task,3000);
//3. 停止定时器
//查找id为slider的div容器元素
var div=document.getElementById("slider");
//当鼠标进入div时
div.onmouseover=function(){
  clearInterval(n);//停止定时器
}
div.onmouseout=function(){//当鼠标移出div时
  //重新启动定时器
  n=setInterval(task,3000);
}
</script>
</body>
</html>
