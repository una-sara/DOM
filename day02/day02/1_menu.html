<!DOCTYPE HTML>
<html>
<head>
<title>1. 实现伸缩二级菜单</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/1.css" />

</head>
<body>
	<ul class="tree">
		<li>
			<span class="open">考勤管理</span>
			<ul>
				<li>日常考勤</li>
				<li>请假申请</li>
				<li>加班/出差</li>
			</ul>
		</li>
		<li>
			<span>信息中心</span>
			<ul>
				<li>通知公告</li>
				<li>公司新闻</li>
				<li>规章制度</li>
			</ul>
		</li>
		<li>
			<span>协同办公</span>
			<ul>
				<li>公文流转</li>
				<li>文件中心</li>
				<li>内部邮件</li>
				<li>即时通信</li>
				<li>短信提醒</li>
			</ul>
		</li>
	</ul>
<script>
//1. 查找触发事件的元素
var spans=document.querySelectorAll(
	"ul.tree>li>span"
);
//2. 绑定事件处理函数
for(var span of spans){
	span.onclick=function(){
		//3. 查找要修改的元素
		//4. 修改元素
		var span=this;
		//如果当前span的className是open
		if(span.className=="open")
			//只要清空当前span自己的className
			span.className="";
		else{//否则(如果当前span不是open的)
			//先找另一个开着的span
			var openSpan=document.querySelector(
				"ul.tree>li>span.open"
			);
			if(openSpan!=null){//如果找到开着的
				openSpan.className="";//才把它关上
			}
			//再把自己打开
			span.className="open";
		}
	}
}

</script>
</body>
</html>
