<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ 
		cursor: pointer; 
		background-color: #ffcc00; 
	}
	#d1{
		width:64px;
		overflow:hidden;
		transition:all .5s linear;
	}
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
<script>
//1. 查找触发事件的元素
//查找id为d2的元素
var d2=document.getElementById("d2");
//2. 绑定事件处理函数
//为d2绑定单击事件处理函数
d2.onclick=function(){
	var d2=this;//获得当前单击的d2元素
	//3. 查找要修改的元素: 找id为d1的元素
	var d1=document.getElementById("d1");
	//4. 修改元素: 
	//如果箭头向左，就隐藏
	if(d2.innerHTML==="&lt;&lt;"){
		//让d1隐藏: <d1 style="display:none">
		//d1.style.display="none";
		d1.style.width="0px";
		//修改d2的内容为>>
		d2.innerHTML="&gt;&gt;";
	//d2.textContent=">>";
	}else{//否则就显示
		//让d1显示:<d1 style="display:block">
		//d1.style.display="block";
		d1.style.width="64px";
		//修改d2的内容为<<
		d2.innerHTML="&lt;&lt;";
	}
}
</script>
</body>
</html>
